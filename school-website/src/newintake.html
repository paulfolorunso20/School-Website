<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions - The Lord's Royal Diadem Heritage International School</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fdf5e6;
            color: #333;
        }

        header {
            background: #8B0000;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #660000;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.1rem;
        }

        .admission-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .admission-content h2 {
            color: #8B0000;
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            color: #333;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .file-upload {
            background: #f9f9f9;
            padding: 15px;
            text-align: center;
            border: 2px dashed #ddd;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .file-upload:hover {
            background: #f1f1f1;
        }

        button {
            background: #8B0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #660000;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Lord's Royal Diadem Heritage International School</h1>
        <nav>
            <a href="homepage.html">Home</a>
            <a href="#about">About Us</a>
            <a href="admissions.html">Admissions</a>
            <a href="#programs">Programs</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="admission-content">
        <h2>Apply for Admission</h2>
        <form>
            <label for="passportPhoto">Upload Passport Photo (Standard Size)</label>
            <input type="file" id="passportPhoto" name="passportPhoto" accept="image/*" required>

            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="parentName">Parent/Guardian Name</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="previousSchool">Previous School (if applicable)</label>
            <input type="text" id="previousSchool" name="previousSchool">

            <label for="documents">Upload Medical Records & Previous School Certificate</label>
            <input type="file" id="documents" name="documents" multiple>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
